<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- ul、ol标签里只能放li子标签，不能放其他子标签或直接写文字。li标签可以放其他标签 -->
    <h1>无序列表</h1>
    <ul>
        <li>桃子</li>
        <li>茄子</li>
    </ul>
    <h1>有序列表</h1>
    <ol>
        <li>西瓜</li>
        <li>苹果</li>
        <li>香蕉</li>
    </ol>
    <h1>自定义列表</h1>
    <dl>
        <dt>简介</dt>
        <dd>官方指引</dd>
        <dd>产品简介</dd>
        <dd>产品下载</dd>
    </dl>
</body>
</html>
