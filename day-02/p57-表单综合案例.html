<!DOCTYPE html>
<!-- The website is designed and developed by Chen Changyou of Sunway Co., Ltd. Email: hiccy@163.com -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单综合案例-注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600px">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man" checked="checked"> <label for="man"> <img src="images/man.jpg" alt=""> 男 </label>
                <input type="radio" name="sex" id="woman"> <label for="woman"> <img src="images/women.jpg" alt=""> 女 </label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <input type="date" name="" id="">
                <select name="" id="">
                    <option value="">--请输入年份--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" name="" id="" value="请输入地区！">
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="jh" id="wh" checked="checked"><label for="wh"> 未婚 </label>
                <input type="radio" name="jh" id="yh"><label for="yh"> 已婚 </label>
                <input type="radio" name="jh" id="lh"><label for="lh"> 离婚 </label>
                <input type="radio" name="jh" id="so"><label for="so"> 丧偶 </label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" name="" id="" value="小学生"></td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love" id="wmd"><label for="wmd"> 妩媚的 </label>
                <input type="checkbox" name="love" id="kad"><label for="kad"> 可爱的 </label>
                <input type="checkbox" name="love" id="xxr"><label for="xxr"> 小鲜肉 </label>
                <input type="checkbox" name="love" id="csd"><label for="csd"> 成熟的 </label>
                <input type="checkbox" name="love" id="dxh" checked="checked"><label for="dxh"> 都喜欢 </label>
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td><textarea name="" id="" cols="30" rows="10">自我介绍 </textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="" id="agree" checked="checked"><label for="agree">我同意注意条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="http://wwww.baidu.com">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
