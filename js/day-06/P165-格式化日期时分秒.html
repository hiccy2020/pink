    <title>P165-格式化日期时分秒</title>
    <script>
        // 时分秒格式化
        function getTimer() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s
            return h + ':' + m + ':' + s
        }
        console.log(getTimer());
    </script>
