    <title>P164-格式化日期年月日星期</title>
    <script>
        // 日期格式化
        function getDate() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;  //getMonth()返回1~11。
            var dates = date.getDate();
            var day = date.getDay();  //getDay()返回0~6，0是星期天。
            var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
            return year + '年' + month + '月' + dates + '日 ' + week[day]
        }
        console.log(getDate());
    </script>
