<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P166-Date总的毫秒数（时间戳）</title>
    <script>
        // 获取离1970年1月1日毫秒数（这个数是唯一的）
        // 方法一：
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());

        // 方法二：
        var date2 = +new Date;
        console.log(date2);

        // 方法三：html5新增方法Date.now()
        console.log(Date.now());
    </script>
</head>
