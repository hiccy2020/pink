<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P158-Math常用方法</title>
    <script>
        // 1、Math.abs(x) 返回一个数的绝对值。
        console.log(Math.abs(-10));  //10

        // 2、Math.ceil(x) 返回大于一个数的最小整数，即一个数向上取整后的值。
        console.log(Math.ceil(-11.2))  //-11

        // 3、Math.floor(x) 返回小于一个数的最大整数，即一个数向下取整后的值。
        console.log(Math.floor(-11.2));  //-12

        // 4、Math.round(x) 返回四舍五入后的整数。
        console.log(Math.round(5.5));  //6
        console.log(Math.round(-5.5));  //-5

        // 5、Math.trunc(x) 返回一个数的整数部分，直接去除其小数点及之后的部分。注意和Math.ceil和Math.floor的区别。
        console.log(Math.trunc(-11.2));  //-11
        console.log(Math.trunc(11.2));  //11

        // 6、Math.random() 返回一个 0 到 1 之间的伪随机数。
        console.log(Math.random());

        // 7、Math.sign(x) 返回一个数的符号，得知一个数是正数、负数还是 0。
        console.log(Math.sign(-11.2));  //-1
        console.log(Math.sign(11.2));  //1
        console.log(Math.sign(0));  //0

        // 8、Math.toSource() 返回字符串 "Math"。
    </script>
