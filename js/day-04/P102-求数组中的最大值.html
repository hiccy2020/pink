    <title>P102-求数组中的最大值</title>
    <script>
        arr = [2, 6, 1, 7, 4, 100, 23, 8, 5, 11];
        max = 0;
        for (i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        console.log('该数组最大值是：' + max);
    </script>
