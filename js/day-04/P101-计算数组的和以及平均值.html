    <title>P101-计算数组的和以及平均值</title>
    <script>
        arr = [2, 6, 1, 7, 4, 100, 23, 8, 5, 11];
        sum = 0;
        for (i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        var age = sum / arr.length;
        console.log('这个数组的和是：' + sum + ';平均值是：' + age);
    </script>
