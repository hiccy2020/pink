    <title>P106-筛选数组方法-大写10的存入新数组</title>
    <script>
        arr = [2, 6, 1, 7, 4, 100, 23, 8, 5, 11];
        newArr = [];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                j = newArr.length;
                newArr[j] = arr[i];
            }
        }
        console.log(newArr);
    </script>
