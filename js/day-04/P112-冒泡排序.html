    <title>P112-冒泡排序</title>
    <script>
        var arr = [2, 6, 1, 7, 4, 100, 23, 8, 5, 11];
        for (var i = 0; i <= arr.length - 1; i++) {
            for (var j = 0; j <= arr.length - i - 1; j++) {
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr);
    </script>
