<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P78-求学生成绩案例</title>
    <script>
        var num = prompt('请输入学生总人数：');
        var sum = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个同学的分数：')
            sum = sum + score * 1;
        }
        var avge = sum / num;
        console.log('一共有' + num + '个学生，他们平均成绩是：' + avge)
    </script>
</head>
