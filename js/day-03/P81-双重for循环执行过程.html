    <title>P81-双重for循环执行过程</title>
    <script>
        var i = prompt('请输入打印五角星行数:')
        for (i; i >= 1; i--) {
            str = '';
            for (var j = 1; j <= i; j++) {
                str = str + '☆'
            }
            console.log(str);
        }
    </script>
