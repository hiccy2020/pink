<head>
    <meta charset="UTF-8">

    <title>P154-小结和作业-计算器</title>
    <script>
        while (true) {
            var id = prompt('请选择你要运算的编码:\n1.加法运算:\n2.减法运算:\n3.乘法运算:\n4.除法运算:\n5.退出:');
            if (id == 5) {
                alert('欢迎你再次使用。再见！')
                break;
            } else {
                var result = 0;
                if (id == '1') {
                    var num1 = prompt('你选择的是:加法运算。请输入第1个数字：');
                    var num2 = prompt('请输入第2个数字：')
                    result = num1 * 1 + num2 * 1;
                } else if (id == '2') {
                    var num1 = prompt('你选择的是:减法运算。请输入第1个数字：');
                    var num2 = prompt('请输入第2个数字：')
                    result = num1 - num2;
                }
                else if (id == '3') {
                    var num1 = prompt('你选择的是:乘法运算。请输入第1个数字：');
                    var num2 = prompt('请输入第2个数字：')
                    result = num1 * num2;
                }
                else if (id == '4') {
                    var num1 = prompt('你选择的是:除法运算。请输入第1个数字：');
                    var num2 = prompt('请输入第2个数字：')
                    result = num1 / num2;
                }
                alert('结果是：' + result)
            }
        }


    </script>
