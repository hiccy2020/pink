<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P153-遍历对象</title>
    <script>
        function Hero(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function (song) {
                console.log(song);
            }
        }

        var zxy = new Hero('张学友', 59, '男');
        zxy.sing('吻别')

        for (k in zxy) {
            console.log(k);   //得到的是属性名。
            console.log(zxy[k]);  //得到的是属性值。
        }
    </script>
</head>

<body>

</body>
