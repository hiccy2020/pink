<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS_JSON</title>
</head>

<body>
    <script>
        // 注意：从 web 服务器接收数据时，数据永远是字符串
        // 这是一个JSON格式书写的字符串
        var Str = '{ "employees": [ { "firstName": "Bill", "lastName": "Gates" }, { "firstName": "Steve", "lastName": "Jobs" },{ "firstName": "Elon", "lastName": "Musk" }]}';
        // 把字符串转换成JSON对象
        var Obj = JSON.parse(Str);
        // 把JSON对象转换成字符串
        var nStr = JSON.stringify(Obj);

        console.log(Obj.employees[1].firstName);
        console.log(nStr);
    </script>
</body>

</html>
