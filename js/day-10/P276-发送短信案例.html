    请输入您的手机号码：<input type="number" name="" id=""> <button>发送</button>
    <script>
        var btn = document.querySelector('button');

        btn.addEventListener('click', function () {
            times = 10;
            btn.disabled = true;
            var timer = setInterval(function () {
                if (times == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送'
                } else {
                    btn.innerHTML = '还剩' + times + '秒';
                    times--;
                }
            }, 1000)
        });
