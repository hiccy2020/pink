<!DOCTYPE html>
<!-- The website is designed and developed by Chen Changyou of Sunway Co., Ltd. Email: hiccy@163.com -->
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .login_area_body {
            position: relative;
            top: 50%;
            margin-top: -200px;
        }
    </style>
</head>

<body>
    <div class="login_area_body">
        <div class="login_box">
            <div class="pic">
                <div class="pic_box"><img src="/seeyon/apps_res/v3xmain/images/personal/user-7.gif"></div>
                <div class="pic_box_bg"></div>
            </div>
            <div class="login_top">
                <div id="login_text_div" class="text" style="visibility: hidden;">
                    A8-V5企业版 （并发数：300）
                </div>
                <!-- 用户名 -->
                <div class="username" style="background-color: rgba(255, 255, 255, 0.7);">
                    <em class="login_username_em"></em><input id="login_username" name="login_username" type="text"
                        style="border:0;">
                </div>
                <!-- 密码 -->
                <div class="password">
                    <em clas="login_password_em"></em><input id="login_password" name="login_password" type="password">
                </div>
                <input type="hidden" id="login_validatePwdStrength" name="login_validatePwdStrength" value="4">
                <!-- 验证码 -->
                <div class="captcha">
                </div>
                <!-- 登陆按钮 -->
                <div class="login_btn">
                    <input type="button" id="login_button" class="point" value="登 录"
                        onclick="loginButtonOnClickHandler();" style="background: rgb(56, 198, 78);">
                    <input id="submit_button" type="submit" style="display: none" value="">
                </div>
            </div>
            <div class="qrCode_area">
                <div id="qrcode1">
                    <div class="qrcode">
                        <!--这里放置微信扫码登录的二维码图片-->
                    </div>
                    <div class="qrtext">微信扫码登录</div>
                </div>
                <div id="qrcode2">
                    <div class="qrcode"><img
                            src="/seeyon/main/login/default/images/m3-qrcode.png?V=V6_1SP2_2018-04-24_1922153018"></div>

                    <div class="qrtext">下载移动客户端</div>
                </div>
                <div class="qrbootom"><a id="flashQrcode">刷新二维码</a><span class="padding_lr_10">|</span><a
                        href="http://weixin.seeyon.com/help.jsp">使用帮助</a></div>
            </div>
        </div>
        <div id="login_bottom_div" class="login_bottom" style="background: rgba(255, 255, 255, 0); padding-top: 0px;">
            <div class="fzIntall_area">
                <span class="zhixin" title="找回密码？"><a onclick="retrievePassword();">
                        <font color="white">找回密码？</font>
                    </a></span>
            </div>
            <div class="right margin_r_10" style="width:110px;margin-top:3px">
                <select id="login_locale" style="display: none;">
                    <option value="zh_CN">中文（简体）</option>
                    <option value="en">English</option>
                    <option value="zh_TW">中文（繁體）</option>
                </select>
                <div id="login_locale_dropdown" class="common_drop_list common_drop_list_dropdown"
                    style="width: 100%; position: relative;">
                    <div id="login_locale_dropdown_title" class="common_drop_list_title"><a href="javascript:void(0)"
                            class="common_drop_list_select common_button  " style="*margin-top:-1px;">
                            <table width="100%" height="100%" cellpadding="0" cellspacing="0" class="ellipsis_table">
                                <tbody>
                                    <tr>
                                        <td id="login_locale_dropdown_text" class="common_drop_list_text">中文（简体）</td>
                                        <td class="align_right" width="20"><em></em></td>
                                    </tr>
                                </tbody>
                            </table>
                        </a></div><iframe id="login_locale_dropdown_content_iframe" frameborder="0"
                        style="position: absolute; z-index: 1000; background: rgb(255, 255, 255); display: none; top: -44px;"></iframe>
                    <div id="login_locale_dropdown_content"
                        class="common_drop_list_content common_drop_list_content_action"
                        style="position: absolute; z-index: 1000; background: rgb(255, 255, 255); display: none; overflow: auto; top: -44px;">
                        <a style="word-break:keep-all;white-space:nowrap" tar="login_locale" href="javascript:void(0)"
                            value="zh_CN" title="中文（简体）">中文（简体）</a><a style="word-break:keep-all;white-space:nowrap"
                            tar="login_locale" href="javascript:void(0)" value="en" title="English">English</a><a
                            style="word-break:keep-all;white-space:nowrap" tar="login_locale" href="javascript:void(0)"
                            value="zh_TW" title="中文（繁體）">中文（繁體）</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 密码错误显示 -->
        <div id="login_error" class="login_error" style="display:none"></div>
    </div>
</body>

</html>
